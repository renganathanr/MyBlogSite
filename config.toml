baseurl                 = "https://renganathanr.github.io/"
title                   = "Renganathan's Personal Website"
theme                   = "ananthi"
languageCode            = "en"
defaultContentLanguage  = "en"

paginate                = 10
googleAnalytics         = "UA-123-45"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

[params]
    author = "Renganathan"
    authorImage = "/images/ProfilePhoto.jpg"
    description = "A site for information"

[navbarmenu]
  [[menu.main]]
    name = "Blog"
    url = "/blog"

  [[menu.main]]
      name = "Categories"
      url = "/categories"

  [[menu.main]]
    name = "Projects"
    url = "/projects"

  [[menu.main]]
    name = "Resume"
    url = "/resume"

[socialmenu]
  [[menu.social]]
      name = "GitHub"
      url = "https://github.com/renganathanr"
      pre = "<i class='fab fa-github'></i>"

  [[menu.social]]
      name = "Linkedin"
      url = "https://www.linkedin.com/in/renganathan-raja-chithambaram-18a925192/"
      pre = "<i class='fab fa-linkedin'></i>"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[footermenu]
  [[menu.footer]]
    name = "About"
    url = "/about"

  [[menu.footer]]
    name = "Privacy"
    url = "/privacy"

[related]
    threshold = 0 
    includeNewer = true
    toLower = false

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "date"
        weight = 10